<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./app.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <script src="./app.js" defer></script>
    <title>QR Code</title>
</head>

<body>
    <header class="header">
        <h1>Générateur QR CODE</h1>
    </header>
    <main>
        <div class="container">
            <div class="qrCode">
                <img src="./assets/qr-code.png" alt="image d'un qr code">
            </div>
            <div class="form">
                <form action="#" method="" id="form">
                    <div class="field">
                        <label for="url">URL:</label>
                        <input type="url" id="url" name="url">
                        <span id="errorUrl" class="errorUrl"></span>
                    </div>
                    <div class="field">
                        <label for="size">TAILLE:</label>
                        <select name="size" id="size">
                            <option value="200x200" selected>200x200</option>
                            <option value="400x400">400x400</option>
                            <option value="600x600">600x600</option>
                            <option value="800x800">800x800</option>
                        </select>
                    </div>
                    <div class="btn-generate">
                        <button type="submit" id="btn-validate">Valider</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="result">
            <div class="result-fetch" id="result-fetch">
                <img src="" alt="création d'un qr code">
                <a id="btn-download" class="btn-download" >Télécharger</a>
            </div>
            <div class="svg">
                <svg version="1.1" id="L9" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                x="0px" y="0px" viewBox="0 0 100 100" enable-background="new 0 0 0 0" xml:space="preserve">
                <path fill="rgb(46, 116, 140)"
                    d="M73,50c0-12.7-10.3-23-23-23S27,37.3,27,50 M30.9,50c0-10.5,8.5-19.1,19.1-19.1S69.1,39.5,69.1,50">
                    <animateTransform attributeName="transform" attributeType="XML" type="rotate" dur="1s"
                        from="0 50 50" to="360 50 50" repeatCount="indefinite" />
                </path>
            </svg>
            </div>
        </div>
    </main>
</body>

</html>
